[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "personal-ai-llms"
dynamic = ["version"]
description = "LLM Gateway and model adapters for Personal AI"
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
dependencies = [
  "personal-ai-core",
  "httpx>=0.25.0",
  "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
  "pytest>=7.0",
  "pytest-asyncio>=0.21",
  "ruff",
  "black",
]

[project.scripts]
test-ollama = "personal_ai_llms.test_runner:main"

[tool.hatch.version]
path = "personal_ai_llms/__init__.py"

[tool.poetry.exclude]
files = ["llms/downloaded_ai_llms/*"]
