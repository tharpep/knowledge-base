# Deploy kb-service to GCP Cloud Run on push to main.
#
# Prerequisites:
# - GitHub repo secrets: GCP_PROJECT_ID, GCP_SA_KEY (same service account as api-gateway)
# - Artifact Registry repo named "kb-service" in us-central1 (one-time GCP setup):
#     gcloud artifacts repositories create kb-service \
#       --repository-format=docker --location=us-central1
# - Configure env vars / secrets for the Cloud Run service manually in the GCP console.

name: Deploy to GCP Cloud Run

on:
  push:
    branches: [main]

env:
  REGION: us-central1
  SERVICE: kb-service
  REPOSITORY: kb-service

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Build and push
        run: |
          docker build -t ${{ env.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE }}:${{ github.sha }} .
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE }}:${{ github.sha }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE }} \
            --image=${{ env.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE }}:${{ github.sha }} \
            --region=${{ env.REGION }} \
            --platform=managed \
            --allow-unauthenticated
